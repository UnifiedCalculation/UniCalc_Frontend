name: CopyToBackend
on: 
  push:
    branches:
      - master
jobs:
  CopyFilesToBackend:
    runs-on: ubuntu-latest
    steps:
    - name: CopyCat
      uses: andstor/copycat-action@v3
      with:
        personal_token: ${{ secrets.COPYCAT_ACTION_KEY }}
        src_path: /src/components/
        dst_path: /app/javascript/components/
        dst_owner: UnifiedCalculation
        dst_repo_name: UniCalc_backend
        dst_branch: updateReactComponents
        src_branch: master
        
