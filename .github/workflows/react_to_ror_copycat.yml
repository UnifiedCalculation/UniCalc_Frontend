name: CopyToBackend
on: 
  push:
    branches:
      - master
jobs:
  CopyFilesToBackend:
    runs-on: ubuntu-latest
    steps:
    - name: Create Branch on Backend
      uses: peterjgrainger/action-create-branch@v1.0.0
      env: 
        GITHUB_TOKEN: ${{ secrets.BOT }}
      with:
        branch: 'copyNewReactFiles'
    - name: CopyCat
      uses: andstor/copycat-action@v3
      with:
        personal_token: ${{ secrets.BOT }}
        src_path: /src/components/
        dst_path: /app/javascript/
        dst_owner: UnifiedCalculation
        dst_repo_name: UniCalc_backend
        dst_branch: copyNewReactFiles
        src_branch: master
    - name: Create Pull Request
      id: cpr
      uses: peter-evans/create-pull-request@v2
      with:
        token: ${{ secrets.BOT }}
        title: 'New changes on frontend branch'
        body: |
          - Contains new frontend components
          - Auto-generated by [create-pull-request][1]

          [1]: https://github.com/peter-evans/create-pull-request
        labels: automated pr, frontend
        assignees: felunka
        reviewers: felunka
        branch: copyNewReactFiles
        
